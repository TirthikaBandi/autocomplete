{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>19MCA0106 Tirthika Bandi - AutoComplete</title>

    <!--CSS-->
   <style>
     .container-fluid{
      background-image: url('{% static "image/background.jpg"%}');
      height: 570px;
      /* center and scale the image nicely*/
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
     }
   </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-dark py-2">
        <div class="col-md-4">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand display-3" href="#">Auto Complete</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>  
          </nav>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
      <div class="row my-5 py-5">
        <div class="col-md-3 col-sm-12"></div>
        <div class="col-md-6 col-sm-12 mt-5">
          <form action="" method="" role="form" name="your_form"> {% csrf_token %}
            <input class="form-control mt-5 py-4"  name="search" type="text" autocomplete="off" placeholder="Enter the search word" id="colFormLabel" aria-describedby="name-format">
          </form>
        </div>
        <div class="col-md-3 col-sm-12"></div>
      </div>
    </div>

    <script type="text/JavaScript">
      var x = document.getElementById("colFormLabel");
      
      function myFunction() {
        document.getElementById("colFormLabel").innerHTML += "display the content";
      }

      if (x.addEventListener) {     // For all major browsers, except IE 8 and earlier
        x.addEventListener(input, myFunction);
      } else if (x.attachEvent) {   // For IE 8 and earlier versions
        x.attachEvent(input, myFunction);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
